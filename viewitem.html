<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - View Items</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .grid-container {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 10px;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="table-container">
      <h1>Items Added</h1>

      <table id="itemsTable">
        <thead>
          <tr>
            <th>Date Created</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Date Purchased</th>
            <th>Best Before</th>
            <th>Days till Expiry</th>
            <th>Tags</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically rendered here -->
        </tbody>
      </table>

      <a href="additem.html">Add More Items</a>
    </div>
  </div>

  <script>
    // Retrieve items from localStorage
    function getItems() {
      return JSON.parse(localStorage.getItem('items')) || [];
    }

    // Calculate days till expiry
    function daysTillExpiry(bestBefore) {
      const today = new Date();
      const expiryDate = new Date(bestBefore);
      const diffTime = expiryDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      return diffDays >= 0 ? `${diffDays} days left` : 'Expired';
    }

    // Render items in the table
    function renderItems() {
      const items = getItems();
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = ''; // Clear previous rows

      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.dateCreated}</td>
          <td>${item.productName}</td>
          <td>${item.category || 'N/A'}</td>
          <td>${item.quantity}</td>
          <td>${item.purchaseDate}</td>
          <td>${item.bestBefore}</td>
          <td>${daysTillExpiry(item.bestBefore)}</td>
          <td>${item.tags || 'None'}</td>
          <td>${item.notes || 'N/A'}</td>
          <td>
            <button class="icon-button" onclick="editItem(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" alt="Edit">
            </button>
            <button class="icon-button" onclick="confirmDelete(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="Delete">
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Confirm before deleting an item
    function confirmDelete(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        deleteItem(index);
      }
    }

    // Delete an item
    function deleteItem(index) {
      const items = getItems();
      items.splice(index, 1);
      localStorage.setItem('items', JSON.stringify(items));
      renderItems();
    }

    // Initialize and render items on page load
    document.addEventListener('DOMContentLoaded', renderItems);
  </script>

</body>
</html>
