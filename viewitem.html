<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - View Items</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .grid-container {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 10px;
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #333;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="table-container">
      <h1>Items Added</h1>

      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by product name">
        <input type="date" id="filterPurchaseDate" placeholder="Filter by Date Purchased">
        <input type="date" id="filterBestBefore" placeholder="Filter by Best Before">
      </div>

      <table id="itemsTable">
        <thead>
          <tr>
            <th>Date Created</th>
            <th>Barcode</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Date Purchased</th>
            <th>Best Before</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically rendered here -->
        </tbody>
      </table>

      <a href="additem.html">Add More Items</a>
    </div>
  </div>

  <script>
    function getItems() {
      return JSON.parse(localStorage.getItem('items')) || [];
    }

    function renderItems(filteredItems) {
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = ''; // Clear previous rows

      filteredItems.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.dateCreated}</td>
          <td>${item.barcode}</td>
          <td>${item.productName}</td>
          <td>${item.quantity}</td>
          <td>${item.purchaseDate}</td>
          <td>${item.bestBefore}</td>
          <td>
            <button class="icon-button" onclick="editItem(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" alt="Edit">
            </button>
            <button class="icon-button" onclick="confirmDelete(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="Delete">
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterItems() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const filterPurchaseDate = document.getElementById('filterPurchaseDate').value;
      const filterBestBefore = document.getElementById('filterBestBefore').value;

      let items = getItems();

      // Filter by product name
      if (searchInput) {
        items = items.filter(item => item.productName.toLowerCase().includes(searchInput));
      }

      // Filter by Date Purchased
      if (filterPurchaseDate) {
        items = items.filter(item => item.purchaseDate === filterPurchaseDate);
      }

      // Filter by Best Before date
      if (filterBestBefore) {
        items = items.filter(item => item.bestBefore === filterBestBefore);
      }

      renderItems(items);
    }

    // Attach event listeners to search and filter inputs
    document.getElementById('searchInput').addEventListener('input', filterItems);
    document.getElementById('filterPurchaseDate').addEventListener('change', filterItems);
    document.getElementById('filterBestBefore').addEventListener('change', filterItems);

    function ensureDateCreated() {
      const items = getItems();
      let updated = false;

      items.forEach(item => {
        if (!item.dateCreated) {
          item.dateCreated = new Date().toISOString().split('T')[0]; // Add dateCreated if missing
          updated = true;
        }
      });

      if (updated) localStorage.setItem('items', JSON.stringify(items));
    }

    document.addEventListener('DOMContentLoaded', () => {
      ensureDateCreated();
      renderItems(getItems()); // Initial render of all items
    });
  </script>

</body>
</html>
