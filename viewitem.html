<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - View Items</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .grid-container {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 10px;
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #218838;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="table-container">
      <h1>Items Added</h1>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Serial No.</th>
            <th>Barcode</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Date Purchased</th>
            <th>Best Before</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically rendered here -->
        </tbody>
      </table>

      <div class="form-container" id="editForm">
        <h2>Edit Product</h2>
        <input type="text" id="editBarcode" placeholder="Barcode Number" required>
        <input type="text" id="editProductName" placeholder="Product Name" required>
        <input type="number" id="editQuantity" placeholder="Quantity" min="1" required>
        <input type="date" id="editPurchaseDate" required>
        <input type="date" id="editBestBefore" required>
        <button id="saveChangesButton">Save Changes</button>
      </div>

      <a href="add-item.html">Add More Items</a>
    </div>
  </div>

  <script>
    let editingIndex = null; // Track which item is being edited

    function getItems() {
      return JSON.parse(localStorage.getItem('items')) || [];
    }

    function saveItems(items) {
      localStorage.setItem('items', JSON.stringify(items));
    }

    function renderItems() {
      const items = getItems();
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = ''; // Clear previous rows

      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.serialNumber}</td>
          <td>${item.barcode}</td>
          <td>${item.productName}</td>
          <td>${item.quantity}</td>
          <td>${item.purchaseDate}</td>
          <td>${item.bestBefore}</td>
          <td>
            <button class="icon-button" onclick="editItem(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" alt="Edit">
            </button>
            <button class="icon-button" onclick="confirmDelete(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="Delete">
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editItem(index) {
      const items = getItems();
      const item = items[index];

      // Populate the form with the item's data
      document.getElementById('editBarcode').value = item.barcode;
      document.getElementById('editProductName').value = item.productName;
      document.getElementById('editQuantity').value = item.quantity;
      document.getElementById('editPurchaseDate').value = item.purchaseDate;
      document.getElementById('editBestBefore').value = item.bestBefore;

      editingIndex = index; // Track the item being edited
      document.getElementById('editForm').style.display = 'block';
    }

    document.getElementById('saveChangesButton').addEventListener('click', () => {
      const items = getItems();
      const item = items[editingIndex];

      // Update the item's data
      item.barcode = document.getElementById('editBarcode').value;
      item.productName = document.getElementById('editProductName').value;
      item.quantity = document.getElementById('editQuantity').value;
      item.purchaseDate = document.getElementById('editPurchaseDate').value;
      item.bestBefore = document.getElementById('editBestBefore').value;

      saveItems(items);
      alert('Item updated!');
      document.getElementById('editForm').style.display = 'none'; // Hide the form
      renderItems();
    });

    function confirmDelete(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        deleteItem(index);
      }
    }

    function deleteItem(index) {
      const items = getItems();
      items.splice(index, 1);
      saveItems(items);
      alert('Item deleted!');
      renderItems();
    }

    document.addEventListener('DOMContentLoaded', renderItems);
  </script>

</body>
</html>
