<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - View Items</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .grid-container {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 10px;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #333;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="table-container">
      <h1>Items Added</h1>

      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by product name">
        <select id="expiryFilter">
          <option value="all">All</option>
          <option value="expired">Expired</option>
          <option value="notExpired">Not Expired</option>
        </select>
      </div>

      <table id="itemsTable">
        <thead>
          <tr>
            <th>Date Created</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Date Purchased</th>
            <th>Best Before</th>
            <th>Days till Expiry</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically rendered here -->
        </tbody>
      </table>

      <a href="additem.html">Add More Items</a>
    </div>
  </div>

  <script>
    function getItems() {
      return JSON.parse(localStorage.getItem('items')) || [];
    }

    function daysTillExpiry(bestBefore) {
      const today = new Date();
      const expiryDate = new Date(bestBefore);
      const diffTime = expiryDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      return diffDays >= 0 ? `${diffDays} days left` : 'Expired';
    }

    function isExpired(bestBefore) {
      const today = new Date();
      return new Date(bestBefore) < today;
    }

    function renderItems(filteredItems) {
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = ''; // Clear previous rows

      if (filteredItems.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="9" style="text-align:center;">No items found</td>`;
        tbody.appendChild(row);
        return;
      }

      filteredItems.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.dateCreated}</td>
          <td>${item.productName}</td>
          <td>${item.category}</td>
          <td>${item.quantity}</td>
          <td>${item.purchaseDate}</td>
          <td>${item.bestBefore}</td>
          <td>${daysTillExpiry(item.bestBefore)}</td>
          <td>${item.notes || 'No notes'}</td>
          <td>
            <button class="icon-button" onclick="editItem(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" alt="Edit">
            </button>
            <button class="icon-button" onclick="confirmDelete(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="Delete">
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterItems() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const expiryFilter = document.getElementById('expiryFilter').value;
      let items = getItems();

      if (searchInput) {
        items = items.filter(item =>
          item.productName.toLowerCase().includes(searchInput)
        );
      }

      if (expiryFilter === 'expired') {
        items = items.filter(item => isExpired(item.bestBefore));
      } else if (expiryFilter === 'notExpired') {
        items = items.filter(item => !isExpired(item.bestBefore));
      }

      renderItems(items);
    }

    document.getElementById('searchInput').addEventListener('input', filterItems);
    document.getElementById('expiryFilter').addEventListener('change', filterItems);

    function confirmDelete(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        deleteItem(index);
      }
    }

    function deleteItem(index) {
      const items = getItems();
      items.splice(index, 1);
      localStorage.setItem('items', JSON.stringify(items));
      filterItems(); // Re-render items after deletion
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderItems(getItems()); // Initial render
    });
  </script>

</body>
</html>
