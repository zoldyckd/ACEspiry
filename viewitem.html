<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - View Items</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .grid-container {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 10px;
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .icon-button img {
      width: 20px;
      height: 20px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="table-container">
      <h1>Items Added</h1>
      <table id="itemsTable">
        <thead>
          <tr>
            <th>Date Created</th>
            <th>Barcode</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Date Purchased</th>
            <th>Best Before</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be dynamically rendered here -->
        </tbody>
      </table>

      <a href="additem.html">Add More Items</a>
    </div>
  </div>

  <script>
    // Retrieve items from localStorage
    function getItems() {
      return JSON.parse(localStorage.getItem('items')) || [];
    }

    // Save items to localStorage
    function saveItems(items) {
      localStorage.setItem('items', JSON.stringify(items));
    }

    // Render items in the table, sorted by Date Created (earliest to latest)
    function renderItems() {
      const items = getItems().sort((a, b) => new Date(a.dateCreated) - new Date(b.dateCreated));
      const tbody = document.querySelector('#itemsTable tbody');
      tbody.innerHTML = ''; // Clear previous rows

      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.dateCreated}</td>
          <td>${item.barcode}</td>
          <td>${item.productName}</td>
          <td>${item.quantity}</td>
          <td>${item.purchaseDate}</td>
          <td>${item.bestBefore}</td>
          <td>
            <button class="icon-button" onclick="editItem(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/edit--v1.png" alt="Edit">
            </button>
            <button class="icon-button" onclick="confirmDelete(${index})">
              <img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="Delete">
            </button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Edit an item
    function editItem(index) {
      const items = getItems();
      const item = items[index];

      const newBarcode = prompt('Enter new barcode:', item.barcode);
      const newName = prompt('Enter new product name:', item.productName);
      const newQuantity = prompt('Enter new quantity:', item.quantity);
      const newBestBefore = prompt('Enter new best before date:', item.bestBefore);

      if (newBarcode && newName && newQuantity && newBestBefore) {
        const confirmSave = confirm('Do you want to save the changes?');
        if (confirmSave) {
          item.barcode = newBarcode;
          item.productName = newName;
          item.quantity = newQuantity;
          item.bestBefore = newBestBefore;
          saveItems(items);
          alert('Item updated!');
          renderItems();
        }
      }
    }

    // Confirm deletion
    function confirmDelete(index) {
      if (confirm('Are you sure you want to delete this item?')) {
        deleteItem(index);
      }
    }

    // Delete an item
    function deleteItem(index) {
      const items = getItems();
      items.splice(index, 1); // Remove the item
      saveItems(items);
      alert('Item deleted!');
      renderItems();
    }

    // Add dateCreated to newly added items if missing (for backwards compatibility)
    function ensureDateCreated() {
      const items = getItems();
      let updated = false;

      items.forEach(item => {
        if (!item.dateCreated) {
          item.dateCreated = new Date().toISOString().split('T')[0]; // Add dateCreated if missing
          updated = true;
        }
      });

      if (updated) saveItems(items);
    }

    document.addEventListener('DOMContentLoaded', () => {
      ensureDateCreated(); // Ensure all items have a dateCreated field
      renderItems(); // Render the items on page load
    });
  </script>

</body>
</html>
