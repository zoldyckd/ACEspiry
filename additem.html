<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - Add Product</title>
</head>
<body>
  <h1>Add Product</h1>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required /><br /><br />
    <input type="date" id="expiryDate" required /><br /><br />
    <button type="submit">Add</button>
  </form>

  <script>
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const productName = document.getElementById('productName').value;
      const expiryDate = document.getElementById('expiryDate').value;

      // Send data back to the bot
      Telegram.WebApp.close(); // Closes the web app
      Telegram.WebApp.sendData(JSON.stringify({ productName, expiryDate })); // Sends data to the bot
    });
  </script>
</body>
</html>
