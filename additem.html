<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - Add Product</title>
</head>
<body>
  <h1>Add Product</h1>
  <form id="productForm">
    <input type="text" id="productName" placeholder="Product Name" required /><br /><br />
    <input type="date" id="expiryDate" required /><br /><br />
    <button type="submit">Add</button>
  </form>

  <script>
    // Function to save the item to localStorage
    function saveItem(name, expiry) {
      const items = JSON.parse(localStorage.getItem('items')) || [];
      items.push({ name, expiry });
      localStorage.setItem('items', JSON.stringify(items));
    }

    // Handle form submission
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const productName = document.getElementById('productName').value;
      const expiryDate = document.getElementById('expiryDate').value;

      saveItem(productName, expiryDate);

      alert(`Added: ${productName} (Expiry: ${expiryDate})`);

      // Optional: Clear the form fields after submission
      document.getElementById('productName').value = '';
      document.getElementById('expiryDate').value = '';
    });
  </script>
</body>
</html>
