<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - Add Product</title>
</head>
<body>
  <h1>Add Product</h1>
  <form id="productForm">
    <label>Barcode Number:</label><br />
    <input type="text" id="barcode" required /><br /><br />

    <label>Product Name:</label><br />
    <input type="text" id="productName" required /><br /><br />

    <label>Quantity:</label><br />
    <input type="number" id="quantity" min="1" required /><br /><br />

    <label>Date Purchased:</label><br />
    <input type="date" id="purchaseDate" required /><br /><br />

    <label>Best Before:</label><br />
    <input type="date" id="bestBefore" required /><br /><br />

    <button type="submit">Add Product</button>
  </form>

  <a href="view-items.html">View Items</a>

  <script>
    // Function to retrieve items from localStorage
    function getItems() {
      return JSON.parse(localStorage.getItem('items')) || [];
    }

    // Function to save items to localStorage
    function saveItems(items) {
      localStorage.setItem('items', JSON.stringify(items));
    }

    // Function to add a new product
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const barcode = document.getElementById('barcode').value;
      const name = document.getElementById('productName').value;
      const quantity = document.getElementById('quantity').value;
      const purchaseDate = document.getElementById('purchaseDate').value;
      const bestBefore = document.getElementById('bestBefore').value;

      const items = getItems();

      // Assign an incremental serial number
      const serialNumber = items.length + 1;

      // Add the new product to the items array
      items.push({ serialNumber, barcode, name, quantity, purchaseDate, bestBefore });
      saveItems(items);

      alert(`Added: ${name}`);
      document.getElementById('productForm').reset(); // Clear form
    });
  </script>
</body>
</html>
