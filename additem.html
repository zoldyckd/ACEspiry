<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - Add Product</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
    }

    .grid-container {
      display: grid;
      place-items: center;
      height: 100vh;
      padding: 10px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 15px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="form-container">
      <h1>Add Product</h1>
      <form id="productForm">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" required>

        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Cosmetics">Cosmetics</option>
          <option value="Medicine">Medicine</option>
          <option value="Vouchers">Vouchers</option>
          <option value="Gift Cards">Gift Cards</option>
          <option value="Tickets">Tickets</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" required>

        <label for="purchaseDate">Date Purchased</label>
        <input type="date" id="purchaseDate" required>

        <label for="bestBefore">Best Before</label>
        <input type="date" id="bestBefore" required>

        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" placeholder="e.g., Organic, Frozen">

        <label for="notes">Notes</label>
        <textarea id="notes" rows="3" placeholder="Optional notes..."></textarea>

        <button type="submit">Add Product</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const productName = document.getElementById('productName').value;
      const category = document.getElementById('category').value;
      const quantity = document.getElementById('quantity').value;
      const purchaseDate = document.getElementById('purchaseDate').value;
      const bestBefore = document.getElementById('bestBefore').value;
      const tags = document.getElementById('tags').value;
      const notes = document.getElementById('notes').value;
      const dateCreated = new Date().toISOString().split('T')[0]; // Auto-generate Date Created

      const items = JSON.parse(localStorage.getItem('items')) || [];
      items.push({ productName, category, quantity, purchaseDate, bestBefore, tags, notes, dateCreated });
      localStorage.setItem('items', JSON.stringify(items));

      alert('Product added successfully!');
      e.target.reset(); // Clear form fields
    });
  </script>

</body>
</html>
