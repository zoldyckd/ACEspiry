<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACEspiry - Add Item</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-size: 1rem;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add Product</h1>
    <form id="productForm">
      <label for="barcode">Barcode Number</label>
      <input type="text" id="barcode" required>

      <label for="productName">Product Name</label>
      <input type="text" id="productName" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" required>

      <label for="purchaseDate">Date Purchased</label>
      <input type="date" id="purchaseDate" required>

      <label for="bestBefore">Best Before</label>
      <input type="date" id="bestBefore" required>

      <button type="submit">Add Product</button>
    </form>

    <a href="view-items.html">View Items</a>
  </div>

  <footer>
    Copyright Â© 2024, Joyce D.
  </footer>

  <script>
    document.getElementById('productForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const barcode = document.getElementById('barcode').value;
      const productName = document.getElementById('productName').value;
      const quantity = document.getElementById('quantity').value;
      const purchaseDate = document.getElementById('purchaseDate').value;
      const bestBefore = document.getElementById('bestBefore').value;

      const items = JSON.parse(localStorage.getItem('items')) || [];
      const serialNumber = items.length + 1;

      items.push({ serialNumber, barcode, productName, quantity, purchaseDate, bestBefore });
      localStorage.setItem('items', JSON.stringify(items));
      alert(`Added: ${productName}`);
      e.target.reset();
    });
  </script>
</body>
</html>
